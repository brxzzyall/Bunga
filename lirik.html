<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="images/gift.png" type="image/x-icon">
  <title>Untuk Nadya â€” By Ferdi</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;}
    html,body{
      height:100%;
      margin:0;
      font-family:'Poppins',sans-serif;
      color:white;
      background: radial-gradient(circle at 10% 20%, #ffd1e8 0%, transparent 25%),
                  radial-gradient(circle at 90% 80%, #ffdedd 0%, transparent 25%),
                  linear-gradient(135deg, #ff9ebd 0%, #ff6fa3 40%, #8759c3 100%);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
    }

    .heart {
      position:absolute;
      width:22px;height:22px;
      background:#ff2f6e;
      transform:rotate(-45deg);
      border-radius:2px 0 0 2px;
      animation:floatUp linear infinite;
      opacity:.9;
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:22px;height:22px;
      background:#ff2f6e;
      border-radius:50%;
    }
    .heart::before{top:-11px;left:0;}
    .heart::after{left:11px;top:0;}
    @keyframes floatUp{
      0%{transform:translateY(0) rotate(-45deg);opacity:0;}
      10%{opacity:1;}
      100%{transform:translateY(-120vh) rotate(-45deg);opacity:0;}
    }

    .container{
      width:100%;
      max-width:800px;
      background:rgba(255,255,255,0.1);
      border-radius:18px;
      padding:20px 25px;
      backdrop-filter:blur(8px);
      box-shadow:0 8px 32px rgba(0,0,0,0.3);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    h1{
      text-align:center;
      font-size:clamp(20px, 5vw, 28px);
      margin:0 0 8px 0;
    }
    p.subtitle{
      text-align:center;
      font-size:clamp(12px, 3.5vw, 14px);
      margin:0 0 20px 0;
      opacity:0.8;
    }

    .lyrics-box{
      width:100%;
      height:300px;
      overflow-y:auto;
      background:rgba(0,0,0,0.1);
      border-radius:12px;
      box-shadow:inset 0 0 10px rgba(255,255,255,0.1);
      padding:20px 25px;
      scroll-behavior:smooth;
      backdrop-filter:blur(5px);
    }

    /* Scrollbar blur style */
    .lyrics-box::-webkit-scrollbar {
      width:10px;
    }
    .lyrics-box::-webkit-scrollbar-track {
      background:rgba(255,255,255,0.05);
      border-radius:10px;
      backdrop-filter:blur(5px);
    }
    .lyrics-box::-webkit-scrollbar-thumb {
      background:rgba(255,255,255,0.25);
      border-radius:10px;
      backdrop-filter:blur(6px);
      transition:background 0.3s ease;
    }
    .lyrics-box::-webkit-scrollbar-thumb:hover {
      background:rgba(255,255,255,0.45);
    }

    .lyrics{
      width:100%;
      text-align:left;
      font-size:clamp(14px, 4vw, 20px);
      line-height:1.6;
      white-space:pre-wrap;
    }

    .line{
      opacity:0;
      transform:translateX(-40px);
      transition:all .6s ease-out;
      margin-bottom:10px;
    }
    .line.show{
      opacity:1;
      transform:translateX(0);
    }

    .char{
      display:inline-block;
      opacity:0;
      transform:translateX(-10px);
      animation:typingChar .3s forwards;
    }

    @keyframes typingChar{
      to{
        opacity:1;
        transform:translateX(0);
      }
    }

    audio {
      display:none;
      visibility:hidden;
    }

    /* Responsif untuk HP */
    @media (max-width:600px){
      .container{
        padding:15px 20px;
      }
      .lyrics-box{
        height:250px;
        padding:15px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="hearts"></div>

  <!-- Musik autoplay tersembunyi -->
  <audio id="bg-music" autoplay loop>
    <source src="music/alamak.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Alamak - Rizky Febian</h1>
    <p class="subtitle">by Ferdi ðŸ’–</p>

    <div class="lyrics-box">
      <div class="lyrics" id="lyrics"></div>
    </div>
  </div>

  <script>
    /*
      Format lirik:
      [ "teks", delaySetelahLirik(detik), kecepatanKetikPerKarakter(detik) ]
    */
    const lyrics = [
      ["3 2 1", 0.5, 0.2],
      ["Kalau ada,", 0.8, 0.1],
      ["Sembilan Nyawa", 0.8, 0.1],
      ["Mau samamu saja", 2.0, 0.1],
      ["Semuanya", 0.3, 0.1],
      ["Ini dada,", 3.0, 0.1],
      ["Isinya kamu semua", 4.0, 0.1],
      ["Alamak inikah jatuh cinta?", 1.5, 0.1],
    ];

    const lyricsContainer = document.getElementById('lyrics');
    const box = document.querySelector('.lyrics-box');

    async function typeLine(text, speed){
      return new Promise(async (resolve)=>{
        const lineDiv=document.createElement('div');
        lineDiv.className='line';
        lyricsContainer.appendChild(lineDiv);
        setTimeout(()=>lineDiv.classList.add('show'),50);

        for(let i=0;i<text.length;i++){
          const span=document.createElement('span');
          span.className='char';
          span.textContent=text[i];
          lineDiv.appendChild(span);
          await new Promise(r=>setTimeout(r,speed*1000));
        }

        box.scrollTop = box.scrollHeight;
        resolve();
      });
    }

    async function showLyrics(){
      for(const [line, delaySec, speedSec] of lyrics){
        await typeLine(line, speedSec);
        await new Promise(r=>setTimeout(r, delaySec * 1000));
      }
    }

    showLyrics();

    // Floating hearts effect
    (function hearts(){
      const wrap=document.getElementById('hearts');
      for(let i=0;i<20;i++){
        const h=document.createElement('div');
        h.className='heart';
        h.style.left=Math.random()*100+'vw';
        h.style.animationDuration=(8+Math.random()*8)+'s';
        h.style.animationDelay=(-Math.random()*8)+'s';
        wrap.appendChild(h);
      }
    })();

    // Autoplay music workaround
    const bgMusic = document.getElementById("bg-music");
    document.addEventListener("click", () => {
      bgMusic.play().catch(()=>{});
    });
  </script>
</body>
</html>
